<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poisson Probability Calculator</title>
</head>
<body>
<script>
function poisson_probability(k, l) {
    /*
    Calculates the Poisson probability P(k successes).
    */
    return (Math.exp(-l) * Math.pow(l, k)) / factorial(k);
}

function factorial(n) {
    /*
    Calculates the factorial of a number.
    */
    if (n === 0 || n === 1) {
        return 1;
    } else {
        return n * factorial(n - 1);
    }
}

function calculateProbability() {
    var l = parseFloat(document.getElementById("l").value);
    var k = parseInt(document.getElementById("k").value);

    var probability = poisson_probability(k, l);
    document.getElementById("result").innerHTML = "P(" + k + " successes) = " + probability.toFixed(4);
}
</script>

<h2>Poisson Probability Calculator</h2>

<label for="l">Enter the average number of successes per trial (l &gt; 0):</label>
<input type="number" id="l" step="any" required><br><br>

<label for="k">Enter the number of successes (k &gt;= 0):</label>
<input type="number" id="k" step="1" required><br><br>

<button onclick="calculateProbability()">Calculate Probability</button><br><br>

<div id="result"></div>

</body>
</html>
